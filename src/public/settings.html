<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>


	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form>

					<div class="alert alert-primary" role="alert">
						A simple primary alert—check it out!
					</div>

					<div class="form-group">
						<label for="name">Name</label>
						<input name="name" type="text" class="form-control" aria-describedby="nameHelp">
						<small id="nameHelp" class="form-text text-muted">Please enter your name.</small>
					</div>


					<div class="form-group">
						<label for="name">Get up time</label>
						<input name="startTime" value="6:45" type="text" class="clock-field form-control" id="startTime" aria-describedby="nameHelp">
						<small id="nameHelp" class="form-text text-muted">Please enter the time when you get up</small>
					</div>


					<div class="form-group">
						<label for="name">Leave time</label>
						<input type="text" value="7:30" class=" clock-field form-control" id="name" aria-describedby="nameHelp">
						<small id="nameHelp" class="form-text text-muted">Please enter the time you have to leave the
							house.</small>
					</div>

					<div class="form-group">
						<label for="name">Hometown</label>
						<input type="text" class="form-control" name="hometown" aria-describedby="nameHelp" value="Münster"> 
						<small id="nameHelp" class="form-text text-muted">Please enter the city where you live.</small>
					</div>

					<h2>Time table for school</h2>
					<div class="form-group">
						<label for="name">Monday</label>
						<input type="text" class="form-control" id="name" />
					</div>
					<div class="form-group">
						<label for="name">Tuesday</label>
						<input type="text" class="form-control" id="name" />
					</div>
					<div class="form-group">
						<label for="name">Wednesday</label>
						<input type="text" class="form-control" id="name" />
					</div>
					<div class="form-group">
						<label for="name">Thursday</label>
						<input type="text" class="form-control" id="name" />
					</div>
					<div class="form-group">
						<label for="name">Friday</label>
						<input type="text" class="form-control" id="name" />
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary "  id="btn-submit" value="Save settings" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
