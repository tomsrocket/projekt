<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Organixify</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
	<!--link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" -->
	<link href="css/bootstrap-mint.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

	<script src="js/jquery-clock-timepicker.min.js"></script>

	<link rel="icon" href="img/organixify-icon.svg" sizes="any" type="image/svg+xml">
	<link rel="shortcut icon" type="image/svg+xml" href="img/organixify-icon.svg">
	<link rel="apple-touch-icon" href="img/organixify-icon.svg">

	<script src="js/main-settings.js"></script>

	<style>
		.container {
			max-width: 900px;
		}

		.form-group {
			margin-bottom: 7px
		}

		small.form-text {
			color: #eee
		}
	</style>

</head>


<body>
	<nav class="navbar bg-primary fixed-top">
		<div class="row">
			<div class="col-10">
				<img class="ms-2" src="img/organixify-logo-3.png" style="width:100%;max-width:350px">
			</div>
			<div class="col-2 d-flex align-items-center">

			</div>
		</div>
	</nav>

	<div style="height:60px"></div>

	<div class="container">
		<div class="row mt-4">
			<div class="col-md-12">
				<form>
					<h1 class="mt-2">Settings</h1>
					<!-- div class="alert alert-primary" role="alert">
						A simple primary alert—check it out!
					</div -->
					<div class="card bg-danger text-white my-3">
						<div class="card-body">

							<h2>General settings</h2>

							<div class="form-group">
								<label for="name">Name</label>
								<input name="name" type="text" class="form-control" aria-describedby="nameHelp">
								<small id="nameHelp" class="form-text ">Please enter your name.</small>
							</div>


							<div class="form-group">
								<label for="name">Get up time</label><br />
								<input name="startTime" value="6:45" type="text" class="clock-field form-control"
									id="startTime" aria-describedby="nameHelp">
								<br /><small id="nameHelp" class="form-text ">Please enter the time when you
									get up.</small>
							</div>


							<div class="form-group">
								<label for="endTime">Leave time</label><br />
								<input name="endTime" type="text" value="7:30" class=" clock-field form-control">
								<br /><small class="form-text ">Please enter the time you have to leave the
									house.</small>
							</div>

							<div class="form-group">
								<label for="name">Hometown</label>
								<input type="text" class="form-control" name="hometown" aria-describedby="htHelp"
									value="Münster">
								<small id="htHelp" class="form-text ">Please enter the city where you
									live.</small>
							</div>
						</div>
					</div>

					<div class="card bg-warning text-black my-3">
						<div class="card-body">
							<h2>To do list entries</h2>

							<div class="form-group">
								<label for="exampleFormControlTextarea1" class="form-label">You can enter one ToDo item
									per line:</label>
								<textarea class="form-control" name="todolist" rows="8"></textarea>
							</div>
						</div>
					</div>

					<div class="card bg-secondary text-white my-3">
						<div class="card-body">

							<h2>Time table for school</h2>
							<small class="form-text ">Please enter comma separated lists of school
								subjects:</small>
							<div class="form-group">
								<label for="name">Monday</label>
								<input type="text" class="form-control" name="timetable-1" />
							</div>
							<div class="form-group">
								<label for="name">Tuesday</label>
								<input type="text" class="form-control" name="timetable-2" />
							</div>
							<div class="form-group">
								<label for="name">Wednesday</label>
								<input type="text" class="form-control" name="timetable-3" />
							</div>
							<div class="form-group">
								<label for="name">Thursday</label>
								<input type="text" class="form-control" name="timetable-4" />
							</div>
							<div class="form-group">
								<label for="name">Friday</label>
								<input type="text" class="form-control" name="timetable-5" />
							</div>
						</div>
					</div>

					<div class="form-group mb-4">
						<input type="button" class="btn btn-primary " style="width:100%" id="btn-submit"
							value="Save settings" />
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
