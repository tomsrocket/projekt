<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Organixify</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
	<!--link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" -->
		<link href="css/bootstrap-mint.min.css" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	

	<link rel="icon" href="img/organixify-icon.svg" sizes="any" type="image/svg+xml">
	<link rel="shortcut icon" type="image/svg+xml" href="img/organixify-icon.svg">
	<link rel="apple-touch-icon" href="img/organixify-icon.svg">

	<script src="js/main.js"></script>
</head>

<body>

	<nav class="navbar bg-primary fixed-top">
		<div class="row">
			<div class="col-10">
				<img class="ms-2" src="img/organixify-logo-3.png" style="width:100%">
			</div>
			<div class="col-2 d-flex align-items-center">
					<a class="btn btn-dark" href="settings.html">
						<i class="bi bi-gear-fill"></i>
					</a>
				
			</div>
		</div>
	</nav>

		
	
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
			  <div class="toast-body">
				Hello, world!
			  </div>
			  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>
	

	<div class="container-fluid">

		<div style="height:80px"></div>

		<div class="row">
			<div class="col-md-6">
				<div class="mt-2 mb-4 p-4 bg-primary text-white rounded">
					<h2>
						Hello <span class="var-name">{$Name}</span>
					</h2>Today is <span class="vv-weekday">{$Weekday}</span>.
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<h5 class="card-header">
						Weather in <span class="var-hometown">
					</h5>
					<div class="card-body" style="overflow:hidden">
						<img style="margin-top: -30%;" src="https://www.yr.no/nb/innhold/2-2867543/meteogram.svg" />
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-md-12">
				<div class="card text-white bg-danger">
					<h5 class="card-header">
						Remaining time
					</h5>
					<div class="card-body">
						<span class="var-endTime" style="float:right">0:00</span>
						<span class="var-startTime">0:00</span>
						<div class="progress">
							<div class="progress-bar w-75">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-md-12">
				<div class="card text-black bg-warning">
					<h5 class="card-header">
						To do list
					</h5>
					<div class="card-body">
						<div id="todolist">
						</div>
					</div>
				</div>
			</div>
		</div>
<style>
	.table tr.mint td, .table tr.mint th {
	background-color:#e4f3ef!important;
}
</style>
		<div class="row my-4">
			<div class="col-md-12">
				<div class="card text-white bg-secondary">
					<h5 class="card-header">
						Timetable <span class="vv-weekday">${Weekday}</span>
					</h5>
					<div class="card-body">

						<table class="table">
							<thead>
								<tr class="mint">
									<th>
										Lesson
									</th>
									<th>
										Subject
									</th>
								</tr>
							</thead>
							<tbody id="lessontable">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


	</div>



</body>
